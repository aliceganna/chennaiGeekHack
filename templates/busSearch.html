{% extends "layout.html" %}
{% block title %} Index {% endblock %}
{% block head %}
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
	<script type="text/javascript">
		availableTags=[],output=0
		$(document).ready(function() {
			availableTags = [
			{% for item in busList -%}
				"{{item}}",
			{% endfor %}
			"..."
			];
			$( "#busName" ).autocomplete({
				source: availableTags,
				select: function(event,ui){
					output=0;
					$("div#content").html('');
					$("div#heading").html('');
					$.get('/getBusRoute',{bus:ui.item.value},function(data){
						output=data;console.log(data);
						if(!output) return;
						$("div#content").append("<ul class='nav nav-tabs nav-stacked' id='table'></ul>");
						output.busType && $("div#heading").append("Bus-Type: "+output.busType);
						output.busFrom && $("div#heading").append(" &nbsp; From/To: "+output.busFrom);
						output.busTo && $("div#heading").append(" &nbsp; From/To: "+output.busTo);
						output.busTime && $("div#heading").append(" &nbsp; Average Time(min): "+output.busTime);
						output.placeData && $(output.placeData).each(function(key,value){
							$("ul#table").append("<li><a href='#'>"+(key+1)+". &nbsp; "+value+"</a></li>")
						});
					});
				}
			});
		});
	</script>
	<script type=text/javascript>
  SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
	<style type="text/css">
		.ui-autocomplete.ui-menu{
			max-height: 500px;
			overflow: scroll;
			overflow-x: hidden;
		}
	</style>
{% endblock %}
{% block content %}
	<div class="input-append">
		<input class="span1" id="busName" type="text" placeholder="Bus No.">
		<button class="btn" type="button">Search!</button>
	</div>

	<div id='heading'></div>
	<div id='content'>
	</div>
{% endblock %}
